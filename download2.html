<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préparation du Téléchargement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-continue {
            margin-top: 20px;
            font-size: 18px;
            padding: 12px;
            width: 90%;
            max-width: 400px;
        }
        .navbar {
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container text-center">
            <a class="navbar-brand mx-auto" href="#">MonApp</a>
        </div>
    </nav>

    <!-- Section principale -->
    <header class="container mt-4">
        <h1>Préparation du Téléchargement...</h1>
        <p>Merci de patienter pendant la préparation du fichier.</p>

        <!-- Bouton "Continuer" -->
        <button class="btn btn-warning btn-lg btn-continue" id="continue-btn" onclick="startCountdown()">Continuer</button>

        <!-- Compte à rebours (initialement caché) -->
        <p id="countdown-text" class="mt-3" style="display:none;">Le téléchargement commencera dans <span id="countdown">10</span> secondes...</p>
    </header>

    <script>
        function startCountdown() {
            document.getElementById("continue-btn").disabled = true; // Désactiver le bouton
            document.getElementById("countdown-text").style.display = "block"; // Afficher le compte à rebours

            let countdown = 10;
            let countdownElement = document.getElementById("countdown");

            let interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;

                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = "https://netmodapk.com.co/"; // Redirige vers la page de téléchargement
                }
            }, 1000);
        }
    </script>

</body>
</html>
